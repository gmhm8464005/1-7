<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перша Сторінка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Акції</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Меню</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Доставка</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Кнопки магазини, статті, вакансії -->
    <div class="container my-4">
        <div class="row text-center">
            <div class="col-lg-4">
                <a href="yourname2.html" class="btn btn-outline-primary w-100">Магазини</a>
            </div>
            <div class="col-lg-4">
                <a href="index.html" class="btn btn-outline-primary w-100">Статті</a>
            </div>
            <div class="col-lg-4">
                <a href="index.html" class="btn btn-outline-primary w-100">Вакансії</a>
            </div>
        </div>

        <!-- Секція для фото -->
        <div class="row mt-4">
            <div class="col-lg-12 d-flex justify-content-center">
                <!-- Карусель замість великого вікна для фото -->
                <div id="photoCarousel" class="carousel slide" data-bs-ride="carousel" style="max-width: 900px;">
                    <div class="carousel-inner" style="border: 1px solid black; height: 600px;">
                        <div class="carousel-item active">
                            <img src="12.jpg" class="d-block w-100" alt="Фото 1">
                        </div>
                        <div class="carousel-item">
                            <img src="14.jpg" class="d-block w-100" alt="Фото 2">
                        </div>
                        <div class="carousel-item">
                            <img src="15.jpg" class="d-block w-100" alt="Фото 3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#photoCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Нова клітинка для фото під каруселлю -->
        <div class="row mt-4">
            <div class="col-lg-12 d-flex justify-content-center">
                <div class="photo-window bg-light" style="height: 300px; width: 900px; border: 1px solid black;">
                    <img src="2222.jpg" class="d-block w-100" alt="Фото під каруселлю">
                </div>
            </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
